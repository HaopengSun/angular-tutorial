<div class="container-fluid">
  <h1>Emrollment form</h1>
  <form>
    <div class="form-group">
      <label>name</label>
      <input type="text" class="form-control">
    </div>

    <div class="form-group">
      <label>email</label>
      <input type="email" class="form-control">
    </div>

    <div class="form-group">
      <label>phone number</label>
      <input type="tel" class="form-control">
    </div>

    <div class="form-group">
      <select class="costume-select">
        <option selected>I am interested in</option>
        <option *ngFor = "let topic of topics">{{topic}}</option>
      </select>
    </div>

    <div class="mb-3">
      <label>time preference</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="morning">
        <label class="form-check-label">Morning (9am-12pm)</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="timePreference" value="afternoon">
        <label class="form-check-label">Afternoon (12pm-5pm)</label>
      </div>
    </div>

    <div class="form-check mb-3">
      <input class="form-check-input" type="checkbox">
      <label class="form-check-label">Send me promotional offers</label>
    </div>

    <button class="btn btn-primary" type="submit">Submit form</button>

  </form>
</div>
