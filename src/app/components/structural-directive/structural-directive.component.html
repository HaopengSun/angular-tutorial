<h4 *ngIf="displayName">conditional directive</h4>
<h4 *ngIf="true">conditional directive</h4>

<!-- if else -->
<div *ngIf="condition; else elseBlock">Content to render when condition is true.</div>
<ng-template #elseBlock>Content to render when condition is false.</ng-template>

<!-- another if else directive -->
<div *ngIf="anotherCondition; then thenBlock else elseBlock"></div>
<ng-template #thenBlock>Content to render when condition is true.</ng-template>
<ng-template #elseBlock>Content to render when condition is false.</ng-template>

<div [ngSwitch]="color">
  <div *ngSwitchCase="'red'">the color is red</div>
  <div *ngSwitchCase="'blue'">the color is blue</div>
  <div *ngSwitchCase="'gree'">the color is green</div>
</div>
